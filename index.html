<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Assignment 5</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { generateShapes } from './generateShapes.js';
      import { handleMouseMove } from './hoverHandler.js';
      import { checkCollisions } from './collisionHandler.js';

      const scene = new THREE.Scene();

      // ðŸŒŒ Skybox
      const cubeTextureLoader = new THREE.CubeTextureLoader();
      const skyboxTexture = cubeTextureLoader.load([
        'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
        'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
        'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
        'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
        'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
        'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
      ]);
      scene.background = skyboxTexture;

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 20);

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('three-canvas'),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 5;
      controls.maxDistance = 50;
      controls.maxPolarAngle = Math.PI / 2;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 50, 100, 2);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);
      scene.add(new THREE.PointLightHelper(pointLight, 0.5));

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
      directionalLight.position.set(-5, 10, 5);
      scene.add(directionalLight);

      const geometries = [
        new THREE.BoxGeometry(),
        new THREE.SphereGeometry(0.5, 32, 32),
        new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
        new THREE.ConeGeometry(0.5, 1, 32),
        new THREE.TorusGeometry(0.4, 0.15, 16, 100)
      ];

      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg');

      const standardMaterial = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        metalness: 0.5,
        roughness: 0.3
      });

      const texturedMaterial = new THREE.MeshStandardMaterial({
        map: texture,
        metalness: 0.5,
        roughness: 0.3
      });

      const shapes = generateShapes(scene, geometries, texturedMaterial, standardMaterial);
      const originalScales = shapes.map(shape => shape.scale.clone());
      const rotationDirections = shapes.map(() => ({ x: 0.005, y: 0.01 }));

      const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.3 });
      const movingSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      movingSphere.position.set(0, 0, 0);
      scene.add(movingSphere);

      const sphereVelocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );
      const boundary = 15;

      const animations = shapes.map(() => ({
        isPulsing: false,
        pulseTime: 0,
        pulseDuration: 0.5
      }));

      const gltfLoader = new GLTFLoader();
      gltfLoader.load(
        'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(5, 5, 5);
          scene.add(model);
          function rotateModel() {
            requestAnimationFrame(rotateModel);
            model.rotation.y += 0.005;
          }
          rotateModel();
        },
        undefined,
        (error) => {
          console.error('Error loading glTF model:', error);
        }
      );

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      let currentlyHovered = null;

      function getCurrentlyHovered() {
        return currentlyHovered;
      }

      function setCurrentlyHovered(value) {
        currentlyHovered = value;
      }

      function onMouseMove(event) {
        handleMouseMove(event, raycaster, mouse, camera, shapes, originalScales, setCurrentlyHovered, getCurrentlyHovered);
      }

      function onMouseClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(shapes);
        if (intersects.length > 0) {
          const intersectedMesh = intersects[0].object;
          if (intersectedMesh.material !== texturedMaterial) {
            intersectedMesh.material = new THREE.MeshStandardMaterial({
              color: Math.random() * 0xffffff,
              metalness: 0.5,
              roughness: 0.3
            });
          }
        }
      }

      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('click', onMouseClick);

      function updateSphereAndAnimations(delta) {
        movingSphere.position.addScaledVector(sphereVelocity, delta * 60);
        if (Math.abs(movingSphere.position.x) > boundary) {
          movingSphere.position.x = Math.sign(movingSphere.position.x) * boundary;
          sphereVelocity.x *= -1;
        }
        if (Math.abs(movingSphere.position.y) > boundary) {
          movingSphere.position.y = Math.sign(movingSphere.position.y) * boundary;
          sphereVelocity.y *= -1;
        }
        if (Math.abs(movingSphere.position.z) > boundary) {
          movingSphere.position.z = Math.sign(movingSphere.position.z) * boundary;
          sphereVelocity.z *= -1;
        }

        shapes.forEach((shape, index) => {
          if (animations[index].isPulsing) {
            animations[index].pulseTime += delta;
            const t = animations[index].pulseTime / animations[index].pulseDuration;
            if (t < 1) {
              const scaleFactor = 1 + 0.3 * Math.sin(t * Math.PI);
              shape.scale.copy(originalScales[index]).multiplyScalar(scaleFactor);
            } else {
              animations[index].isPulsing = false;
              shape.scale.copy(originalScales[index]);
            }
          }
        });
      }

      let lastTime = performance.now() / 1000;
      function animate() {
        requestAnimationFrame(animate);
        const currentTime = performance.now() / 1000;
        const delta = currentTime - lastTime;
        lastTime = currentTime;

        shapes.forEach((shape, index) => {
          shape.rotation.x += rotationDirections[index].x;
          shape.rotation.y += rotationDirections[index].y;
        });

        updateSphereAndAnimations(delta);

        checkCollisions({
          movingSphere,
          shapes,
          texturedMaterial,
          animations,
          rotationDirections,
          sphereVelocity
        });

        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
