<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Assignment 5</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { generateShapes } from './generateShapes.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xeeeeee);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 30;

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('three-canvas'),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      const geometries = [
        new THREE.BoxGeometry(),
        new THREE.SphereGeometry(0.5, 32, 32),
        new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
        new THREE.ConeGeometry(0.5, 1, 32),
        new THREE.TorusGeometry(0.4, 0.15, 16, 100)
      ];

      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load(
        'textures/uv_grid_opengl.png'
      );

      const standardMaterial = new THREE.MeshStandardMaterial({
        color: 0x0077ff,
        metalness: 0.3,
        roughness: 0.4
      });

      const texturedMaterial = new THREE.MeshStandardMaterial({
        map: texture,
        metalness: 0.3,
        roughness: 0.4
      });

      const shapes = generateShapes(scene, geometries, texturedMaterial, standardMaterial);

      // Load a textured GLTF model (helmet)
      const gltfLoader = new GLTFLoader();
      gltfLoader.load(
        'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, -2, 0);
          model.scale.set(10, 10, 10);
          scene.add(model);

          function rotateModel() {
            requestAnimationFrame(rotateModel);
            model.rotation.y += 0.005;
          }
          rotateModel();
        },
        undefined,
        (error) => {
          console.error('Error loading glTF model:', error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        shapes.forEach(shape => {
          shape.rotation.x += 0.005;
          shape.rotation.y += 0.01;
        });
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
