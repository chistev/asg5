<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Assignment 5</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { generateShapes } from './generateShapes.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xeeeeee);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 20); // Adjusted camera position for better view

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('three-canvas'),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // ✅ Light 1: Ambient Light (increased intensity)
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Increased to 0.8
      scene.add(ambientLight);

      // ✅ Light 2: Point Light (increased intensity and added decay/distance)
      const pointLight = new THREE.PointLight(0xffffff, 50, 100, 2); // Intensity 50, max distance 100
      pointLight.position.set(5, 5, 5); // Moved closer to origin
      scene.add(pointLight);

      // ✅ Light 3: Directional Light (increased intensity)
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // Increased to 1.0
      directionalLight.position.set(-5, 10, 5); // Adjusted position
      scene.add(directionalLight);

      // Optional: Add a helper to visualize the point light position
      const pointLightHelper = new THREE.PointLightHelper(pointLight, 0.5);
      scene.add(pointLightHelper);

      // Geometries
      const geometries = [
        new THREE.BoxGeometry(),
        new THREE.SphereGeometry(0.5, 32, 32),
        new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
        new THREE.ConeGeometry(0.5, 1, 32),
        new THREE.TorusGeometry(0.4, 0.15, 16, 100)
      ];

      // Materials
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg'); // Use .jpg as per Three.js examples

      const standardMaterial = new THREE.MeshStandardMaterial({
        color: 0x0077ff,
        metalness: 0.5, // Increased for more reflectivity
        roughness: 0.3 // Slightly smoother for better highlights
      });

      const texturedMaterial = new THREE.MeshStandardMaterial({
        map: texture,
        metalness: 0.5,
        roughness: 0.3
      });

      // Generate 20 shapes
      const shapes = generateShapes(scene, geometries, texturedMaterial, standardMaterial);

      // Load GLTF Model
      const gltfLoader = new GLTFLoader();
      gltfLoader.load(
        'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, 0, 0); // Centered the model
          model.scale.set(5, 5, 5); // Reduced scale for better scene balance
          scene.add(model);

          // Rotate model continuously
          function rotateModel() {
            requestAnimationFrame(rotateModel);
            model.rotation.y += 0.005;
          }
          rotateModel();
        },
        undefined,
        (error) => {
          console.error('Error loading glTF model:', error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        shapes.forEach(shape => {
          shape.rotation.x += 0.005;
          shape.rotation.y += 0.01;
        });
        renderer.render(scene, camera);
      }

      animate();

      // Handle window resizing
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
